<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
    .content {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to Admin Dashboard</h1>
</header>

<div class="content">
  <h2>Admin Dashboard</h2>
  <p>Welcome, Admin! Here you can manage users, articles, and more.</p>

  <!-- Örnek içerik: Kullanıcı sayısı ve makale sayısı -->
  <div>
    <h3>System Statistics:</h3>
    <ul>
      <li>Total Users: <span th:text="${userCount}">0</span></li>
      <li>Total Articles: <span th:text="${articleCount}">0</span></li>
    </ul>
  </div>

  <!-- Burada admin için daha fazla yönetim aracı eklenebilir -->
</div>

<footer>
  <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
</footer>
</body>
</html>
