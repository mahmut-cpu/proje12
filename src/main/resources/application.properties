spring.application.name=iste
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=TRACE
upload.dir=src/main/resources/static
spring.resources.static-locations=classpath:/static/,file:src/main/resources/static/uploads/
spring.security.logout.url=/logout
spring.security.logout.success-url=/login
server.port=8443
server.ssl.key-store=classpath:localhost.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost

